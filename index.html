<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="parent">

        <section class="left">
            <div class="box_1">
                <img class="invert closeIcon" src="svg/close.svg" alt="it closes the side panel">
                <ul>
                    <li><img class="invert spotify" src="svg/logo.svg" alt=""></li>
                    <li><img class="invert" src="svg/home.svg" alt="">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="box_2">
                <div class="lib">
                    <div class="lib2">

                        <img class="invert" src="svg/library.svg" alt=""> Your Library
                    </div>

                    <img class="invert" src="svg/plus.svg" alt="">
                </div>
                <div class="content invert">
                    <div class="para">Song Name</div>
                    <div> <img
                            src="https://cdn.dribbble.com/userupload/4219181/file/original-7baf3fd773d7e19e4ec8c23b8c16f7b8.jpg?resize=752x"
                            alt="Not found"></div>
                </div>
                <div class="songItem">
                    <ul class="invert">
                    </ul>
                </div>



                <footer class="foot">
                    <p>Legal</p>
                    <p>Safety Privacy Center</p>
                    <p>Cookies</p>
                    <p>About Ads</p>
                    <p>Accessibility</p>
                    <p>Safety Privacy Center</p>

                </footer>
            </div>
        </section>
        <section class="right">
            <header class="headRight">
                <ul class="arr">
                    <li><img class="invert ham" src="svg/ham.svg" alt=""></li>
                    <li><img class="invert" src="svg/left.svg" alt="left"></li>
                    <li><img class="invert" src="svg/right.svg" alt="right"></li>
                </ul>
                <ul>
                    <button class="btn sign">Sign up</button>
                    <button class="btn log">Log in</button>
                </ul>
            </header>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000028998614b3281e12596844039" alt="">
                        <h4>Copyright Songs</h4>
                        <p> Cover Songs for you</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002325a73f69fa4fef821080f25" alt="">
                        <h4>Copyright Songs</h4>
                        <p> Cover Songs for you</p>
                    </div>







                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002cd17d41419faa97069e06c16" alt="">
                        <h4>Copyright Songs</h4>
                        <p> Cover Songs for you</p>
                    </div>



                </div>

                <div class="seekBar">
                    <div class="infoBar">
                            <div class="track"></div>
                        <div class="timeUp "></div>
                    </div>
                    <div class="pSvg">

                        <img class="invert" id="previous" src="svg/previous.svg" alt="">
                        <img class="invert" id="pause" src="svg/play.svg" alt="">
                        <img class="invert" id="next" src="svg/next.svg" alt="">
                    </div>
                    <div class="seekPlay invert">
                        <div class="run"></div>
                    </div>
                </div>


        </section>
    </main>
    <script src="script.js"></script>



</body>

</html>
